name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./practiceraptor
        run: |
          pip install -e ".[dev]"

      - name: Run linters
        working-directory: ./practiceraptor
        run: |
          ruff check .

      - name: Run type checker
        working-directory: ./practiceraptor
        run: |
          mypy core adapters di clients --ignore-missing-imports

      - name: Run tests
        working-directory: ./practiceraptor
        run: |
          pytest \
            --cov=core \
            --cov=adapters \
            --cov=di \
            --cov=clients \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=80 \
            -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./practiceraptor/coverage.xml
          fail_ci_if_error: false

  test-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tests in Docker
        working-directory: ./practiceraptor
        run: |
          docker compose -f docker/docker-compose.test.yml up \
            --build \
            --abort-on-container-exit \
            --exit-code-from test
